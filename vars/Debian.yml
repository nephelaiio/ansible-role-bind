---
bind_conf_daemon_path: /etc/default/bind9
bind_conf_global_path: /etc/bind/named.conf
bind_conf_options_path: /etc/bind/named.conf.options
bind_conf_local_path: /etc/bind/named.conf.local
bind_conf_rfc1918_path: /etc/bind/zones.rfc1918
bind_conf_hints_path: /etc/bind/db.root

bind_packages: bind9
bind_service_name: bind9
bind_options: "-u bind -4"
bind_conf_root: /var/cache/bind
bind_conf_options:
  options:
    listen-on:
      - 127.0.0.1
      - '{{ ansible_default_ipv4.address }}'
    listen-on-v6:
      - none
    directory: '"{{ bind_conf_root }}"'
    forwarders: "{{ bind_forwarders }}"
    dnssec-enable: 'no'
    dnssec-validation: 'no'
    auth-nxdomain: 'no'
bind_conf_global:
  - 'include "{{ bind_conf_options_path }}"'
  - 'include "{{ bind_conf_local_path }}"'
  - 'include "/etc/bind/named.conf.default-zones"'
